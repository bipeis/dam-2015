<html>
<head>
    <meta charset="utf-8">
    <title>Información sobre el producto</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <form action="post.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" value=""/>
            <br>
            <label for="apellidos">Apellidos:</label>
            <br>
            <input type="text" name="apellidos" value=""/>
            <br>
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password">
            <br>
            <label for="textarea">Descripción:</label>
            <br>
            <textarea name="textarea"></textarea>
            <br>
            <label for="foto">Selecciona imagen:</label>
            <br>
            <input type="file" name="foto">
            <br>
            <input type="checkbox" name="Enviar" value="1"/>
            <label for="Enviar">Enviar copia al cliente</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="precio">Precio:</label>
            <br>
            <input type="text" name="precio" value=""/>
            €
            <br>
            <label for="impuestos">Impuestos:</label>
            <select name="impuestos" id="impuestos">
                <option value="4">4%</option>
                <option value="10">10%</option>
                <option value="21">21%</option>
            </select>
            <br>
            <span>Promoción:</span>
            <br>
            <input type="radio" name="promocion" value="Ninguno" checked>
            <label for="promocion">Ninguno</label>
            <br>
            <input type="radio" name="promocion" value="Transporte">
            <label for="promocion">Transporte gratuito</label>
            <br>
            <input type="radio" name="promocion" value="Descuento">
            <label for="promocion">Descuento 5%</label>
            <br></fieldset>
        <input type="submit" name="enviar" value="Guardar cambios" >
        <input type="reset" name="borrar" value="Borrar datos introducidos"></form>
</body>
</html>
